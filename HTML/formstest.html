<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	<form >
		<label>Enter the Name</label>
		<input type="text"  placeholder="balu"  disabled><br><br>
		<label>Enter Mobile number</label>
		<input type="tel" value="123456" readonly  required=""><br><br>
		<label>Enter Email ID</label>
		<input type="email" ><br><br>
		<label>Enter Password</label>
		<input type="Password" placeholder="enter Password"><br><br>
		<label>Enter DOB</label>
		<input type="date" ><br><br>
		<label>Enter Gender:</label>
		 Male<input type="radio"  name="gender">
		 Female<input type="radio" name="gender" ><br><br>
		<label>check to proceed</label>
		<input type="checkbox" ><br><br>
		<label>upload your File:</label>
		<input type="file" ><br><br>
		<label>Select the range:</label>
		<input type="range" ><br><br>
		<select>
			<option>---select---</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACET</option>
		</select><br><br>
		<label>choose any colour:</label>
		<input type="color" ><br><br>
		<input type="submit" >
		<input type="reset">
		<fieldset><legend>Address</legend>
        <label>D-NO:</label>
        <input type="text" name=""><br>
        <label>city</label>
        <input type="text">

		</fieldset>
	</form>
</body>
</html>
