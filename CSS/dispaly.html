<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1
		{
          background-color: red;
          display: inline;
		}
		span
		{
			background-color: pink;
			display: block;
		}
		h2
		{
			display: none;
		}
		h3
		{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h1>Techncal hub</h1>
	<span>aditya engineering college</span>
	<h2>this is display none</h2>
    <h3>this is visibility hidden</h3>
    fhjdsffgfudyfur
</body>
</html>
